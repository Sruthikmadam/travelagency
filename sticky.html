<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Transparent Navbar with Hero Section</title>
    <link rel="stylesheet" href="sticky.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Logo</a>
            <ul class="nav-links">
                <li><a href="#">Hotel Booking</a></li>
                
                <li><a href="#">Login</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
   

    <div class="hero-section">
        
        <section class="hero">
            <h1>Welcome to Our Website</h1>
            <p>Your journey starts here.</p>
         </section>
        <video class="background-video" autoplay muted loop playsinline>
            <source src="./waterfall.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Explore the Sea</h1>
            <p>Discover the beauty of seabirds and ocean life</p>
        </div>
    </div>
    <main>
    
            <h2>Explore More</h2>
            <p>Scroll down to see the effect of the sticky transparent navbar over the hero section.</p>

    </main>
</body>
</html>
